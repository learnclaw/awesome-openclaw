name: Link check

on:
  push:
    paths:
      - "**/*.md"
      - "lychee.toml"
      - ".github/workflows/link-check.yml"
  pull_request:
    paths:
      - "**/*.md"
      - "lychee.toml"
      - ".github/workflows/link-check.yml"
  schedule:
    - cron: "0 9 * * 1" # weekly (Mon 09:00 UTC)

permissions:
  contents: read

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --config lychee.toml --no-progress **/*.md
          fail: true
